<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiftMetrics</title>
    <style>
        /* Add some basic styles here */
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #search-container { margin-bottom: 20px; }
        #suggestions { list-style-type: none; padding: 0; margin: 0; border: 1px solid #ddd; }
        #suggestions li { padding: 10px; cursor: pointer; }
        #suggestions li:hover { background-color: #f0f0f0; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="app">
        <h1>LiftMetrics</h1>

        <div id="search-container">
            <label for="search-input">Search lifters:</label>
            <input type="text" id="search-input" placeholder="Enter lifter name">
            <ul id="suggestions"></ul>
        </div>

        <div id="lifterInfo" class="hidden">
            <h2>Lifter Information</h2>
            <p>Name: <span id="name"></span></p>
            <p>Age: <span id="age"></span></p>
            <p>Weight: <span id="weight"></span></p>
        </div>

        <div id="metricsInfo" class="hidden">
            <h2>Metrics</h2>
            <p>Squat: <span id="squat"></span></p>
            <p>Bench: <span id="bench"></span></p>
            <p>Deadlift: <span id="deadlift"></span></p>
            <p>Total: <span id="total"></span></p>
        </div>

        <div id="chart" class="hidden">
            <h2>Chart</h2>
            <p>Chart will be displayed here</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const suggestionsList = document.getElementById('suggestions');
            let searchTimeout;

            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                const query = this.value;

                searchTimeout = setTimeout(function() {
                    if (query.length > 0) {
                        fetch(`/api/search?q=${encodeURIComponent(query)}`)
                            .then(response => response.json())
                            .then(data => displaySuggestions(data))
                            .catch(error => console.error("Error fetching search results:", error));
                    } else {
                        suggestionsList.innerHTML = '';
                    }
                }, 300);
            });

            function displaySuggestions(suggestions) {
                suggestionsList.innerHTML = '';

                suggestions.forEach(function(suggestion) {
                    const li = document.createElement('li');
                    li.textContent = suggestion;
                    li.addEventListener('click', function() {
                        searchInput.value = suggestion;
                        suggestionsList.innerHTML = '';
                        // TODO: Fetch and display lifter details
                    });
                    suggestionsList.appendChild(li);
                });
            }
        });
    </script>
</body>
</html>
